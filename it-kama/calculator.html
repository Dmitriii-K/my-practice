<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styleCalculator.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="kmb-calculator">
      <div class="operation-block">
        <button id="buttonPlus">+</button>
        <button id="buttonMinus">-</button>
        <button id="buttonMultiply">*</button>
        <button id="buttonDevide">/</button>
      </div>
      <div class="separator">
        <hr />
      </div>
      <div class="input-block">
        <div class="input-block-let">
          <label>number1</label>
          <input type="number" value="10" id="number1" />
        </div>
        <div class="input-block-rit">
          <label>number2</label>
          <input type="number" value="5" id="number2" />
        </div>
      </div>
    </div>
    <script src="/js/calculator.js"></script>
  </body>
</html>
